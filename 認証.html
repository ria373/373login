<!DOCTYPE html>
<html>
<head>
<title>パスワード認証</title>
<script>
function checkPassword() {
  var password = document.getElementById("password").value;
  if (password == "your_password") { // ここに正しいパスワードを設定
    window.location.href = "your_website.html"; // 認証後に移動するページ
  } else {
    alert("パスワードが間違っています。");
  }
}
</script>
</head>
<body>

<h1>パスワード認証</h1>
<input type="password" id="password">
<button onclick="checkPassword()">認証</button>

</body>
</html>
