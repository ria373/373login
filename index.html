<!DOCTYPE html>
<html>
<head>
    <title>RIa373 loginPage</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #a7c4bc, #548c6d);
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 350px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            width: calc(100% - 24px);
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link-container {
            margin-top: 20px;
            text-align: center;
        }

        .link-container a {
            color: #007bff;
            text-decoration: none;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, #8f9e95, #3d5947);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="user name">
        <input type="password" id="password" placeholder="pass word">
        <button onclick="login()">Login</button>
        <div class="link-container">
            <a href="hhttps://forms.office.com/Pages/DesignPageV2.aspx?origin=NeoPortalPage&subpage=design&id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAYAADWYBldURTFMNkczVEZVS0pVREJQTzlWNVJPSTAzMy4u&analysis=false">初めて利用する方・パスワードを忘れた方はこちら</a>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "RIA373" && password === "riachan20") {
                window.location.href = "https://ria373.github.io/373/index.html";
            } else {
                alert("ユーザー名またはパスワードが間違っています。この先に進むには認証が必要です。ユーザー名とパスワードを作成したい方は@riachan20のディスコ―ドDMまでおねがいします。");
            }
        }
    </script>
</body>
</html>
