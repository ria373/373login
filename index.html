<!DOCTYPE html>
<html>
<head>
  <title>RIa373 loginPage</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link-container {
      margin-top: 10px;
      text-align: center;
    }

    .link-container a {
      color: #007bff;
      text-decoration: none;
    }

    .link-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Login</h1>
  <input type="text" id="username" placeholder="user name">
  <input type="password" id="password" placeholder="pass word">
  <button onclick="login()">Login</button>
    <div class="link-container">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdLp5N8j7w9n9pLh2rS_d7qL7_p_1qV6t_Q/viewform?usp=sf_link">パスワードを忘れた方はこちら</a>
    </div>
</div>

<script>
function login() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  // ここでユーザー名とパスワードを検証
  if (username === "RIA373" && password === "riachan20") {
    // ログイン成功
    window.location.href = "https://ria373.github.io/373/index.html"; // 遷移先URL
  } else {
    // ログイン失敗
    alert("ユーザー名またはパスワードが間違っています。この先に進むには認証が必要です。ユーザー名とパスワードを作成したい方は@riachan20のディスコ―ドDMまでおねがいします。");
  }
}
</script>

</body>
</html>
